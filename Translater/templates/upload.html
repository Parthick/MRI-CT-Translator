<!-- upload.html -->
{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md mt-8">
    <h2 class="text-2xl font-bold mb-4">Upload Image</h2>
    {% if error %}
    <div class="bg-red-100 text-red-700 p-4 rounded-lg mb-4">
        {{ error }}
    </div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label for="image" class="block text-sm font-medium text-gray-700">Upload Image:</label>
            <input type="file" name="image" id="image" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-custom-light-blue focus:ring focus:ring-custom-light-blue focus:ring-opacity-50">
        </div>
        <div class="mb-4">
            <label for="translation_type" class="block text-sm font-medium text-gray-700">Translation Type:</label>
            <select name="translation_type" id="translation_type" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-custom-light-blue focus:ring focus:ring-custom-light-blue focus:ring-opacity-50">
                <option value="mri_to_ct">MRI to CT</option>
                <option value="ct_to_mri">CT to MRI</option>
            </select>
        </div>
       <button type="submit" class="interactive-button bg-custom-blue text-white py-2 px-4 rounded hover:bg-custom-light-blue">Submit</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const interactiveButton = document.querySelector('.interactive-button');

        // Function to toggle a class on click
        const toggleClass = (element, className) => {
            if (element.classList.contains(className)) {
                element.classList.remove(className);
            } else {
                element.classList.add(className);
            }
        };

        interactiveButton.addEventListener('click', () => {
            // Toggle a class on the button when clicked
            toggleClass(interactiveButton, 'bg-custom-gray');
            toggleClass(interactiveButton, 'text-white');

            // Change the text content of the button
            interactiveButton.textContent = 'Clicked!';
        });
    });
</script>
{% endblock %}
