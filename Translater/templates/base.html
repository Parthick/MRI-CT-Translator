{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <style>
        .bg-custom-blue {
            background-color: #1E293B; /* Dark Blue */
        }
        .text-custom-blue {
            color: #1E293B; /* Dark Blue */
        }
        .hover\:text-custom-light-blue:hover {
            color: #94A3B8; /* Light Blue */
        }
        .bg-custom-light-blue {
            background-color: #94A3B8; /* Light Blue */
        }
        .text-custom-light-blue {
            color: #94A3B8; /* Light Blue */
        }
        .text-custom-gray {
            color: #64748B; /* Cool Gray */
        }
        .bg-custom-gray {
            background-color: #64748B; /* Cool Gray */
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-custom-blue p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl text-white font-bold">MRI-CT Translator</h1>
            <nav class="flex space-x-4">
                <a href="#" class="text-white hover:text-custom-light-blue">Home</a>
                <a href="#" class="text-white hover:text-custom-light-blue">About</a>
                <a href="#" class="text-white hover:text-custom-light-blue">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-grow">
        {% block content %}
        {% endblock %}
       <!--<button class="interactive-button bg-custom-blue text-white py-2 px-4 rounded hover:bg-custom-light-blue">Click me</button>---> 
    </main>

    <!-- Footer -->
    <footer class="footer bg-custom-blue p-4 text-center text-white mt-8">
        <div class="container mx-auto">
            <p>&copy; 2024 MRI-CT Translator. All rights reserved.</p>
            <nav class="flex justify-center space-x-4">
                <a href="#" class="text-white hover:text-custom-light-blue">Privacy Policy</a>
                <a href="#" class="text-white hover:text-custom-light-blue">Terms of Service</a>
            </nav>
        </div>
    </footer>

    <!-- Interactive Button Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const interactiveButton = document.querySelector('.interactive-button');
    
            // Function to toggle a class on click
            const toggleClass = (element, className) => {
                if (element.classList.contains(className)) {
                    element.classList.remove(className);
                } else {
                    element.classList.add(className);
                }
            };
    
            interactiveButton.addEventListener('click', () => {
                // Toggle a class on the button when clicked
                toggleClass(interactiveButton, 'bg-custom-gray');
                toggleClass(interactiveButton, 'text-white');
    
                // Change the text content of the button
                interactiveButton.textContent = 'Clicked!';
            });
        });
    </script>
</body>

</html>
